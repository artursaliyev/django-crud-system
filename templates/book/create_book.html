{% load bootstrap4 %}

<form method="post" action="{% url 'books:create' %}">
  {% csrf_token %}

 <div class="modal-header">
    <h5 class="modal-title">Create new Book</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="form-group {% if form.errors %} invalid {% endif %}">
          <div class="container">
              <div class="row">
                  <div class="col">{%  bootstrap_field form.title %}</div>
                  <div class="col">{%  bootstrap_field form.price %}</div>
              </div>
              <div class="row">
                  <div class="col">{%  bootstrap_field form.publication_date %}</div>
                  <div class="col">{%  bootstrap_field form.book_type %}</div>
              </div>
          </div>
      </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="submit-btn btn btn-outline-success">Create</button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
  </div>

</form>
